<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .radio-option {
            position: relative;
            flex: 1;
            min-width: 100px;
        }
        
        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .radio-label {
            display: block;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .radio-option input[type="radio"]:checked + .radio-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .radio-option:hover .radio-label {
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .message-title {
            font-weight: 600;
            color: #333;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 13px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-copy {
            background: #667eea;
            color: white;
        }
        
        .btn-copy:hover {
            background: #5a67d8;
        }
        
        .btn-regenerate {
            background: #48bb78;
            color: white;
        }
        
        .btn-regenerate:hover {
            background: #38a169;
        }
        
        .message-text {
            padding: 15px;
            background: white;
            border-radius: 8px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            min-height: 100px;
            border: 1px solid #e0e0e0;
            font-size: 15px;
            outline: none;
        }
        
        .message-text:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }

            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;

            border-left: 4px solid #667eea;
            font-size: 14px;
            color: #555;
        }

</head>

        // 조문객과의 관계별 메시지 변형

            friend: { prefix: "", suffix: "친구의 마음" },
            colleague: { prefix: "업무로 바쁘신 중에도", suffix: "동료분의 마음" },
            boss: { prefix: "바쁘신 일정에도", suffix: "베풀어주신 은혜" },
            subordinate: { prefix: "바쁜 중에도", suffix: "따뜻한 마음" },
            relative: { prefix: "먼 길 마다않고", suffix: "가족의 정" },
            teacher: { prefix: "귀한 시간 내어", suffix: "선생님의 은혜" },
            neighbor: { prefix: "", suffix: "이웃의 정" },
            acquaintance: { prefix: "", suffix: "따뜻한 마음" },
            business: { prefix: "바쁘신 업무 중에도", suffix: "베풀어주신 정성" }
        };
        
        function generateMessage() {
            const mournerRelation = document.getElementById('mournerRelation').value;
            const visitorRelation = document.getElementById('visitorRelation').value;
            const condolenceType = document.getElementById('condolenceType').value;
            const tone = document.querySelector('input[name="tone"]:checked').value;
            const recipientName = document.getElementById('recipientName').value;
            
            if (!mournerRelation || !visitorRelation || !condolenceType) {
                showToast('모든 필수 항목을 선택해주세요.');
                return;
            }
            
            // 기본 관계 추출 (son_father -> son_father, daughter_father -> son_father 로 통일)
            let baseRelation = mournerRelation;
            if (mournerRelation.startsWith('daughter_')) {
                baseRelation = mournerRelation.replace('daughter_', 'son_');
            } else if (mournerRelation.startsWith('grandchild_')) {
                baseRelation = 'son_father'; // 손자/손녀는 아들 템플릿 사용
            } else if (mournerRelation.startsWith('daughterinlaw_')) {
                baseRelation = 'son_' + mournerRelation.split('_')[1]; // 며느리는 아들 템플릿 사용
            } else if (mournerRelation.startsWith('spouse_')) {
                baseRelation = 'son_father'; // 배우자는 아들 템플릿 사용
            }
            
            // 조문 방식 매핑
            let condolenceKey = condolenceType;
            if (condolenceType === 'wreathMoney') {
                condolenceKey = 'visitMoney'; // 화환+부의금은 방문+부의금 템플릿 사용
            } else if (condolenceType === 'all') {
                condolenceKey = 'visitMoney'; // 전체는 방문+부의금 템플릿 사용
            }
            
            // 메시지 템플릿 가져오기
            let messageTemplates = messages[baseRelation]?.[condolenceKey]?.[tone];
            
            // 템플릿이 없으면 기본값 사용
            if (!messageTemplates) {
                messageTemplates = messages['son_father']['visit'][tone];
            }
            
            // 랜덤 선택
            const randomIndex = Math.floor(Math.random() * messageTemplates.length);
            let message = messageTemplates[randomIndex];
            
            // 조문객 관계에 따른 커스터마이징
            const variation = visitorVariations[visitorRelation];
            if (variation.prefix && message.includes('바쁘신')) {
                message = message.replace(/바쁘신 중에도|바쁘신데도|바쁘신 일정에도/g, variation.prefix);
            }
            
            // 이름 치환
            message = message.replace('{name}', recipientName ? recipientName + '님, ' : '');
            
            // 메시지 표시
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageContainer').style.display = 'block';
        }
        
        function copyMessage() {
            const messageText = document.getElementById('messageText').textContent;
            
            // 클립보드 API 사용
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(messageText).then(() => {
                    showToast('메시지가 복사되었습니다.');
                }).catch(() => {
                    fallbackCopy(messageText);
                });
            } else {
                fallbackCopy(messageText);
            }
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('메시지가 복사되었습니다.');
            } catch (err) {
                showToast('복사에 실패했습니다. 직접 선택해서 복사해주세요.');
            }
            
            document.body.removeChild(textArea);
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // 엔터키로 메시지 생성
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                const activeElement = document.activeElement;
                if (activeElement.id !== 'messageText') {
                    e.preventDefault();
                    generateMessage();
                }
            }
        });
